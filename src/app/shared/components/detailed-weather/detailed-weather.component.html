<div class="weather-details" *ngIf="weather">
  <div class="weather-icon">
    <img [src]="weatherIcon" alt="" />
    <span>{{ weather.description }}</span>
  </div>
  <div class="weather-temp">
    <h3>{{ weather.temp }}</h3>
    <span>Sensação térmica: {{ weather.feelsLike }}</span>
  </div>

  <div class="weather-misc">
    <div>Umidade: {{ weather.humidity }}</div>
    <div>Velocidade do vento: {{ weather.wind.speed }}</div>
  </div>
</div>
